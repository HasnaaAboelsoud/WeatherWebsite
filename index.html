<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather website</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="css/styling.css">
</head>
<body>
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg py-4" id="navbar">
        <div class="container-lg">
            <a class="navbar-brand d-flex align-items-center justify-content-center" href="#">
                <img src="image/logo.png" alt="Logo"
                    class="d-inline-block align-text-top">
                <div class="text text-white pt-4 ps-2">
                    <h1 class="fw-semibold mb-1">Weather</h1>
                    <p>tagline goes here</p>
                </div>
            </a>
            <button class="navbar-toggler navbarBtn border-0 text-white fs-6" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ps-3">
                        <a class="nav-link active rounded-pill" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item ps-3">
                        <a class="nav-link text-white" href="#news">News</a>
                    </li>
                    <li class="nav-item ps-3"> 
                        <a class="nav-link text-white" href="#camera">Live Cameras</a>
                    </li>
                    <li class="nav-item ps-3"> 
                        <a class="nav-link text-white" href="#photos">Photos</a>
                    </li>
                    <li class="nav-item ps-3"> 
                        <a class="nav-link text-white" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navbar -->
    <!--start home -->
    <div class="home pt-4" id="home">
        <div class="container-md pt-5">
            <form class="position-relative">
                <input type="text" class="search border-0 form-control rounded-pill" placeholder="Find your location...">
                <input type="button" value="find" class="submitBtn position-absolute rounded-pill my-1 border-0 text-white">
            </form>
        </div>
    </div>
    <!-- end home -->
    <!--start weather section -->
    <div class="weather">
        <div class="container-md">
            <div class="boxes row gx-0 rounded-2">
            </div>
        </div>
    </div>
    <!-- end weather section -->
    <!-- start footer -->
    <footer class="py-2 pb-4">
        <div class="container-md pt-5">
            <div class="row justify-content-between align-items-center">
                <form class="position-relative col-lg-8">
                    <input type="text" class="search border-0 form-control rounded-pill" placeholder="Enter your email subscribe...">
                    <input type="button" value="subscribe" class="submitBtn position-absolute rounded-pill my-1 border-0 text-white">
                </form>
                <div class="social col-lg-3 mt-3 mt-lg-0">
                    <a class="icon ms-2 rounded-circle me-2" href="#navbar">
                        <i class="fa-brands fa-facebook-f d-flex justify-content-around align-items-center pt-2"></i>
                    </a>
                    <a class="icon rounded-circle me-2" href="#navbar">
                        <i class="fa-brands fa-twitter d-flex justify-content-around align-items-center pt-2"></i>
                    </a>
                    <a class="icon rounded-circle me-2" href="#navbar">
                        <i class="fa-brands fa-google-plus-g d-flex justify-content-around align-items-center pt-2"></i>
                    </a>
                    <a class="icon rounded-circle me-2" href="#navbar">
                        <i class="fa-brands fa-pinterest d-flex justify-content-around align-items-center pt-2"></i>
                    </a>
                </div>
            </div>
            <p class="mt-4 pb-2">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <!-- end footer -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
